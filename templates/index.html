<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Word Document Manager</title>
<style>
 body { font-family: Arial, sans-serif; margin: 2em; }
 input, textarea { width: 100%; margin-bottom: 0.5em; padding: 0.5em; }
 button { padding: 0.5em 1em; margin-right: 0.5em; }
 .doc-item { border: 1px solid #ccc; padding: 0.5em; margin-bottom: 0.5em; }
</style>
</head>
<body>
<h1>ðŸ“„ Word Document Manager</h1>

{% if edit_id %}
<h2>Edit Document</h2>
<form method="post" action="/documents/{{edit_id}}/update">
  <input type="text" name="name" value="{{edit_name}}" required />
  <textarea name="content" rows="10">{{edit_content|safe}}</textarea>
  <button type="submit">Update</button>
  <a href="/">Cancel</a>
</form>
{% else %}
<h2>Create New Document</h2>
<form method="post" action="/documents">
  <input type="text" name="name" placeholder="Document name" required />
  <textarea name="content" rows="5" placeholder="Enter content..."></textarea>
  <button type="submit">Create</button>
</form>
{% endif %}

<h2>Upload Word Document</h2>
<form method="post" action="/upload" enctype="multipart/form-data">
  <input type="file" name="file" required />
  <button type="submit">Upload</button>
</form>

<h2>Existing Documents</h2>
{% for id, meta in documents.items() %}
<div class="doc-item">
  <strong>{{meta.name}}</strong><br>
  <a href="/documents/{{id}}">Edit</a> |
  <a href="/documents/{{id}}/delete" onclick="return confirm('Delete?');">Delete</a>
</div>
{% else %}
<p>No documents found.</p>
{% endfor %}

</body>
</html>
